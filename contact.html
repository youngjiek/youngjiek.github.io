    <div id="main-content">
      <div id="contact-page">


        <div class="clear"></div>
        <h1 id="contact-h1">SEND ME A SENTENCE</h1>
        <span class="main-border"></span>

        <form class="contact_form" id="contact_form">
          <ul>
            <li>
              <span class="required_notification">* Denotes Required Field</span>
            </li>
            <li>
              <label for="nick_name">Name</label>
              <input type="text" name="nick_name" id="nick_name" placeholder="John Doe" />
            </li>
            <li>
              <label for="title">Title</label>
              <input type="text" name="title" id="title" placeholder="title for this" />
              <span class="form_hint">Proper format "title for this"</span>
            </li>
            <li>
              <label for="pic">Pic</label>
              <input type="url" name="pic" id="pic" placeholder="https://github.youngjk.top/images/image1.jpg"
                     pattern="(http|https)://.+"/>
              <span class="form_hint">Proper format "https://github.youngjk.top/images/image1.jpg"</span>
            </li>
            <li>
              <textarea name="content" id="content" cols="70" rows="10" required></textarea>
            </li>
            <li>
              <button class="submit" name="send" type="submit">SEND</button>
            </li>
          </ul>
        </form>
        <div class="intro"></div>
      </div><!--END contact-page-->
    </div><!--END main-content-->

        // 获取数据
